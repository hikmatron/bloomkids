<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomKids.lk – Kids Clothing & Accessories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 360px;
      height: auto;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h1 span {
      color: #ec4899;
    }
    p {
      color: #555;
      max-width: 400px;
      margin: 10px auto 30px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .btn {
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 9999px;
      color: #fff;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .instagram { background: #ec4899; }
    .instagram:hover { background: #db2777; }
    .facebook { background: #2563eb; }
    .facebook:hover { background: #1e40af; }
    .whatsapp { background: #22c55e; }
    .whatsapp:hover { background: #16a34a; }
    footer {
      font-size: 0.75rem;
      color: #999;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://pos.bloomkids.lk/uploads/business_logos/svgs/bloom-kids-avenue-logo.svg" alt="BloomKids.lk Logo" />
  <h1>Welcome to <span>Bloomkids.lk</span></h1>
  <p>Discover adorable and comfortable kids' clothing and accessories. Follow us on social media or chat with us on WhatsApp!</p>
  <div class="buttons">
    <a href="https://www.instagram.com/bloomkids.lk" target="_blank" class="btn instagram">Instagram</a>
    <a href="https://www.facebook.com/bloomkids.lk" target="_blank" class="btn facebook">Facebook</a>
    <a href="https://wa.me/94771234567" target="_blank" class="btn whatsapp">WhatsApp</a>
  </div>
  <footer>© 2025 bloomkids.lk — All rights reserved</footer>
</body>
</html>
